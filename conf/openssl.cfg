[ ca ]
default_ca = CA_default
[ CA_default ]
dir = /etc/openvpn
crl_dir = $dir
database = $dir/index.txt
new_certs_dir = $dir
certificate = $dir/ca.crt
serial = $dir
crl = $dir/crl.pem
private_key = $dir/server.key
RANDFILE = $dir/.rand
default_days = 3650
default_crl_days = 365
default_md = md5
unique_subject = yes
policy = policy_any
x509_extensions = user_extensions
[ policy_any ]
organizationName = match
organizationalUnitName = optional
commonName = supplied
[req]
default_bits = 4096
default_keyfile = lumba-lumba-priv.pem
distinguished_name = lumba-lumba
x509_extensions = CA_extensions
prompt = no
[lumba-lumba]
SN=RU
ST=StP
L=Saint-Petersburg
O=Lumba-Lumba server
CN=Ilya Kolesnikovich
emailAddress=ravishankar@mail.ru
[ user_extensions ]
basicConstraints = CA:FALSE
[ CA_extensions ]
basicConstraints = CA:TRUE
default_days = 3650
[ server ]
basicConstraints = CA:FALSE
nsCertType = server

